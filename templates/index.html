<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction System</title>
    <style>
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1>Crop Prediction System</h1>
    <form id="cropForm" method="POST" action="/predict">
        <label>Nitrogen (N):</label><br>
        <input type="number" name="N" required><br><br>

        <label>Phosphorus (P):</label><br>
        <input type="number" name="P" required><br><br>

        <label>Potassium (K):</label><br>
        <input type="number" name="K" required><br><br>

        <label>Temperature (Â°C):</label><br>
        <input type="number" step="0.1" name="temperature" required><br><br>

        <label>Humidity (%):</label><br>
        <input type="number" step="0.1" name="humidity" required><br><br>

        <label>pH Level:</label><br>
        <input type="number" step="0.1" name="pH" required><br><br>

        <label>Rainfall (mm):</label><br>
        <input type="number" step="0.1" name="rainfall" required><br><br>

        <button type="submit">Predict Crop</button>
    </form>

    {% if results %}
    <div id="result" style="margin-top: 20px;">
        <h2>Recommended Crops:</h2>
        {% for crop, probability in results %}
        <div class="result-item">
            <strong>{{ crop }}</strong> (Confidence: {{ "%.2f"|format(probability * 100) }}%)
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
